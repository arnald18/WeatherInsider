<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body class="flex-column min-vh-100">
    <header class="">
      <h1 class="">Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <!-- Search Form -->
        <div class="card">
          <form id="search-form" class="card-body">
            <label class="form-label" for="search">Search by city:</label>
            <input
              name="search"
              id="search"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <!-- Cities List -->
        <div class="card">
          <ul id="cities-list" class="card-body">
            <!--  -->
          </ul>
        </div>

        <!-- Content -->
        <div id="forecast" class="col-12 col-md-8"></div>
      </div>
    </main>

    <!-- Add jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <!-- Add Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Add Custom Script -->
    <script src="./assets/script.js"></script>
  </body>
</html>
